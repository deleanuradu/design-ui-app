<div class="m-8 h-96 w-72 rounded-lg overflow-hidden drop-shadow-lg bg-white
dark:bg-slate-700 hover:scale-105 hover:ease-in duration-200">
  <div class="bg-cover h-60 mx-auto" [style.background-image]="getSafeUrl(image?.urls?.small)"></div>
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2 dark:text-white">{{ getFullName(image!.user) }}</div>
    <p class="text-gray-700 text-base dark:text-white line-clamp-3">
      {{ getDescription(image!) }}
    </p>
  </div>
</div>
